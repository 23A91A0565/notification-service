

services:
  db:
    image: postgres:15-alpine
    container_name: notification-db
    environment:
      POSTGRES_DB: notification_db
      POSTGRES_USER: notification_user
      POSTGRES_PASSWORD: notification_password
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notification_user -d notification_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - notification_network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: notification-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - notification_network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: notification-api
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      API_PORT: 8080
      DATABASE_URL: postgres://notification_user:notification_password@db:5432/notification_db
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      JWT_SECRET: your_jwt_secret_key_change_in_production
      LOG_LEVEL: info
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification_network
    restart: unless-stopped

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: notification-worker
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://notification_user:notification_password@db:5432/notification_db
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      QUEUE_NAME: notifications_queue
      DLQ_NAME: notifications_dlq
      MAX_RETRIES: 3
      LOG_LEVEL: info
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - notification_network
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  notification_network:
    driver: bridge
